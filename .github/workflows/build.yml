name: Build CV and Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 0 * * 0'  # Auto-run every Sunday at midnight UTC
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for GitHub Pages deployment
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          cache: 'pip'  # Enable pip caching

      - name: Install Python dependencies
        run: pip install requests

      - name: Run tests
        run: |
          cd scripts
          python ../tests/test_utils.py

      - name: Fetch latest merged PR
        run: cd scripts && python fetch_latest_pr.py

      - name: Compile LaTeX to PDF
        uses: xu-cheng/latex-action@v2
        with:
          root_file: cv.tex

      - name: Create web directory
        run: mkdir -p docs/web

      - name: Generate HTML resume
        run: cd scripts && python generate_html.py

      - name: Generate JSON Resume
        run: cd scripts && python generate_json.py

      - name: Generate Markdown resume
        run: cd scripts && python generate_markdown.py

      - name: Copy PDF to docs folder as index.pdf
        run: cp cv.pdf docs/index.pdf

      - name: Copy CNAME for custom domain
        run: echo "resume.abhineshhh.me" > docs/CNAME

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: cv-pdf
          path: cv.pdf

      - name: Upload all formats artifact
        uses: actions/upload-artifact@v4
        with:
          name: resume-all-formats
          path: docs/
      
      # Vercel will deploy the docs/ folder automatically
      # No GitHub Pages deployment needed
