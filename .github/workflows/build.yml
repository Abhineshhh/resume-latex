name: Build CV and Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 0 * * 0'  # Auto-run every Sunday at midnight UTC
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for GitHub Pages deployment
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          cache: 'pip'  # Enable pip caching

      - name: Install Python dependencies
        run: pip install requests

      - name: Run tests
        run: |
          cd scripts
          python ../tests/test_utils.py

      - name: Fetch latest merged PR
        run: cd scripts && python fetch_latest_pr.py

      - name: Compile LaTeX to PDF
        uses: xu-cheng/latex-action@v2
        with:
          root_file: cv.tex

      - name: Generate HTML resume
        run: cd scripts && python generate_html.py

      - name: Generate JSON Resume
        run: cd scripts && python generate_json.py

      - name: Generate Markdown resume
        run: cd scripts && python generate_markdown.py

      - name: Copy PDF to docs folder
        run: cp cv.pdf docs/cv.pdf

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: cv-pdf
          path: cv.pdf

      - name: Upload all formats artifact
        uses: actions/upload-artifact@v4
        with:
          name: resume-all-formats
          path: docs/

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
